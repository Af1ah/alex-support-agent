<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="480" viewBox="0 0 800 480" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Nova analytics placeholder</title>
  <desc id="desc">Stylized analytics illustration with bars, line, and pie</desc>
  <defs>
    <linearGradient id="p1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="hsl(255 85% 62%)"/>
      <stop offset="1" stop-color="hsl(255 85% 52%)"/>
    </linearGradient>
    <linearGradient id="bg2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="hsl(230 20% 98%)"/>
      <stop offset="1" stop-color="hsl(230 25% 96%)"/>
    </linearGradient>
  </defs>
  <rect width="800" height="480" rx="16" fill="url(#bg2)"/>
  <rect x="24" y="24" width="752" height="48" rx="10" fill="white" stroke="hsl(230 18% 85%)"/>
  <circle cx="48" cy="48" r="6" fill="hsl(0 80% 65%)"/>
  <circle cx="68" cy="48" r="6" fill="hsl(45 90% 55%)"/>
  <circle cx="88" cy="48" r="6" fill="hsl(140 70% 45%)"/>

  <!-- Main analytics canvas -->
  <rect x="40" y="96" width="512" height="320" rx="12" fill="white" stroke="hsl(230 18% 85%)"/>

  <!-- Grid lines -->
  <g stroke="hsl(230 16% 90%)">
    <line x1="72" y1="148" x2="520" y2="148"/>
    <line x1="72" y1="196" x2="520" y2="196"/>
    <line x1="72" y1="244" x2="520" y2="244"/>
    <line x1="72" y1="292" x2="520" y2="292"/>
    <line x1="72" y1="340" x2="520" y2="340"/>
  </g>

  <!-- Bars -->
  <g>
    <rect x="104" y="268" width="28" height="72" rx="6" fill="hsl(230 12% 90%)"/>
    <rect x="164" y="236" width="28" height="104" rx="6" fill="hsl(230 12% 85%)"/>
    <rect x="224" y="200" width="28" height="140" rx="6" fill="hsl(230 12% 80%)"/>
    <rect x="284" y="220" width="28" height="120" rx="6" fill="hsl(230 12% 85%)"/>
    <rect x="344" y="176" width="28" height="164" rx="6" fill="hsl(230 12% 78%)"/>
    <rect x="404" y="208" width="28" height="132" rx="6" fill="hsl(230 12% 85%)"/>
  </g>

  <!-- Trend line -->
  <polyline points="90,300 150,260 210,230 270,240 330,210 390,225 450,190 510,200"
            fill="none" stroke="url(#p1)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Side panel with pie -->
  <rect x="568" y="96" width="192" height="320" rx="12" fill="white" stroke="hsl(230 18% 85%)"/>
  <circle cx="664" cy="196" r="64" fill="none" stroke="hsl(230 18% 85%)"/>
  <path d="M664 132 A64 64 0 0 1 728 196" fill="none" stroke="url(#p1)" stroke-width="16" stroke-linecap="round"/>

  <!-- Legends -->
  <rect x="600" y="288" width="128" height="12" rx="6" fill="hsl(230 12% 90%)"/>
  <rect x="600" y="312" width="144" height="12" rx="6" fill="hsl(230 12% 90%)"/>
  <rect x="600" y="336" width="112" height="12" rx="6" fill="hsl(230 12% 90%)"/>
</svg>